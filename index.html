<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div class="tasks">
        <label for="new-task" class="tasks__header">Add Item</label>
        <div id="add-task" class="task task_view_new-task tasks__item">
          <input id="new-task" class="input task__name" type="text">
          <button class="button task__add">Add</button>
        </div>
      </div>
      <div class="tasks">
        <h3 class="tasks__header">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list">
          <li class="task tasks__item tasks__item_bordered">
            <input class="checkbox" type="checkbox">
            <label class="label task__name">Pay Bills</label>
            <input class="input task__name" type="text">
            <button class="button task__edit">Edit</button>
            <button class="button task__delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task task_mode_edit tasks__item tasks__item_bordered">
            <input class="checkbox" type="checkbox">
            <label class="label task__name">Go Shopping</label>
            <input class="input task__name" type="text" value="Go Shopping">
            <button class="button task__edit">Save</button>
            <button class="button task__delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
      <div class="tasks">
        <h3 class="tasks__header">Completed</h3>
        <ul class="tasks__list" id="completed-tasks">
          <li class="task tasks__item tasks__item_bordered">
            <input class="checkbox" type="checkbox" checked>
            <label class="label task__name">See the Doctor</label>
            <input class="input task__name" type="text">
            <button class="button task__edit">Edit</button>
            <button class="button task__delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
